<div class="apod-main-wrapper">
    <div *ngFor="let datax of apodFetchData; index as i">
        <!-- <input [(ngModel)]="inputDate"  type="date" id="date"  (blur)="onChangeFetch()" (value)=" datax.date "> -->

        <div class="apod-wrapper" class="c{{i}}" (click)="apodFetch(datax.date)">

            <div>{{datax.date}}</div>
            <div [ngSwitch]="datax.media_type">
                <div *ngSwitchCase="'image'">
                    <img class="apod-image"src="{{ datax.url }}"/>
                </div>
                <div *ngSwitchCase="'video'">
                    <youtube-player
                        videoId="{{ getYoutubeId(datax.url) }}"
                        suggestedQuality="highres"
                        [height]="250"
                        [width]="500"
                        [startSeconds]="4"
                        [endSeconds]="300">
                    </youtube-player>

                </div>
            </div>
            <div *ngIf="datax.copyright">copyright: {{datax.copyright}}</div>
            <h4>{{datax.title}}</h4>
            <p>{{datax.explanation}}</p>

            <div *ngIf="datax.message"> {{datax.message}}</div>
        </div>
    </div>
</div>
