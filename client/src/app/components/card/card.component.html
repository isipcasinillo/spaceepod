<input [(ngModel)]="inputDate" type="date" id="date"  (blur)="onChangeFetch()" value="{{ date }}">

<div class="card-carousel">
<div *ngFor="let item of apiResponseData">

    <div class="card-wrapper" id="{{ inputDay }}" >
        <div>{{item.date}}</div>
        <div [ngSwitch]="item.media_type">
            <div *ngSwitchCase="'image'">
                <img class="card-image"src="{{ item.url }}"/>
            </div>
            <div *ngSwitchCase="'video'">
                <youtube-player
                    videoId="{{ getYoutubeId(item.url) }}"
                    suggestedQuality="highres"
                    [height]="250"
                    [width]="500"
                    [startSeconds]="4"
                    [endSeconds]="300">
                </youtube-player>

            </div>
        </div>

        <div *ngIf="item.copyright">copyright: {{item.copyright}}</div>

        <h4>{{item.title}}</h4>
        <p>{{item.explanation}}</p>
    </div>
    <div *ngIf="item.message"> {{item.message}}</div>


</div>
</div>
